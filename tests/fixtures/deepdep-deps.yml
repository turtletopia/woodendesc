      string: "Package: deepdep\nTitle: Visualise and Explore the Deep Dependencies
        of R Packages\nVersion: 0.2.0\nAuthors@R: c(person(\"Dominik\", \"Rafacz\",
        email = \"dominikrafacz@gmail.com\",\n                  role = c(\"aut\",
        \"cre\")),\n             person(\"Hubert\", \"Baniecki\", role = c(\"aut\")),\n
        \            person(\"Szymon\", \"Maksymiuk\", role = c(\"aut\")),\n             person(\"Mateusz\",
        \"Bakala\", role = c(\"aut\")))\nDescription: Provides the tools for exploration
        of package dependencies. \n    Main deepdep() function allows to acquire deep
        dependencies of any package and plot them in an elegant way.\n    It also
        adds some popularity measures for the packages e.g. in the form of download
        count through the 'cranlogs' package. \n    Uses the CRAN metadata database
        <http://crandb.r-pkg.org> and Bioconductor metadata <http://bioconductor.org>.\n
        \   Other data acquire functions are: get_dependencies(), get_downloads()
        and get_description(). \n    The deepdep_shiny() function runs shiny application
        that helps to produce nice 'deepdep' plot. \nLicense: GPL-3\nEncoding: UTF-8\nLazyData:
        true\nRoxygenNote: 7.0.2\nDepends: R (>= 3.2.0)\nImports: cranlogs, ggforce,
        ggplot2, ggraph, graphlayouts, httr,\n        igraph, jsonlite, scales\nSuggests:
        BiocManager, shiny, shinycssloaders, covr, devtools, knitr,\n        miniCRAN,
        plyr, rmarkdown, spelling, stringi, testthat (>=\n        2.1.0)\nVignetteBuilder:
        knitr\nURL: https://github.com/DominikRafacz/deepdep\nBugReports: https://github.com/DominikRafacz/deepdep/issues\nLanguage:
