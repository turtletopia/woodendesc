        en-GB\nNeedsCompilation: no\nPackaged: 2021-12-19 22:29:39 UTC; matib\nAuthor:
        Dominik Rafacz [aut, cre] (<https://orcid.org/0000-0003-0925-1909>),\n  Hubert
        Baniecki [aut],\n  Szymon Maksymiuk [aut],\n  Laura Bakala [aut],\n  Dirk
