        \"Maksymiuk\", role = c(\"aut\")),\n             person(\"Laura\", \"Bakala\",
        role = c(\"aut\")),\n             person(\"Dirk\", \"Eddelbuettel\", role
        = c(\"ctb\")))\nDescription: Provides tools for exploration of R package dependencies.
        \n    The main deepdep() function allows to acquire deep dependencies of any
        package and plot them in an elegant way.\n    It also adds some popularity
        measures for the packages e.g. in the form of download count through the 'cranlogs'
        package. \n    Uses the CRAN metadata database <http://crandb.r-pkg.org> and
        Bioconductor metadata <http://bioconductor.org>.\n    Other data acquire functions
        are: get_dependencies(), get_downloads() and get_description(). \n    The
        deepdep_shiny() function runs shiny application that helps to produce a nice
        'deepdep' plot. \nLicense: GPL-3\nEncoding: UTF-8\nRoxygenNote: 7.1.2\nDepends:
        R (>= 3.2.0)\nImports: cranlogs, httr, jsonlite\nSuggests: BiocManager, covr,
        devtools, ggplot2, ggraph, graphlayouts,\n        igraph, knitr, miniCRAN,
        plyr, rmarkdown, scales, shiny,\n        shinycssloaders, spelling, stringi,
        testthat (>= 2.1.0), vcr\nVignetteBuilder: knitr\nURL: https://dominikrafacz.github.io/deepdep/,\n
